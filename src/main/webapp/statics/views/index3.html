<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 顺序不能颠倒 -->
    <script src="/statics/js/babel.min.js"></script>
    <script src="/statics/js/react.js"></script>
    <script src="/statics/js/react-dom.js"></script>
    <title>Title</title>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    class MyTitle extends React.Component {
        constructor(...args) {
            super(...args);
            this.state = {
                name: '上传'
            };
        }

        handlerChange(e) {
            let name = e.target.value;
            this.setState(
                    {
                        name: name
                    }
            );
        }
        render(){
            return <div>
                <input type="text" onChange={this.handlerChange.bind(this)}/>
                <p>你好,{this.state.name}</p>
            </div>
        }
    }

    ReactDOM.render(
            <MyTitle/>,
            document.getElementById("example")
    )
</script>
</body>
</html>
